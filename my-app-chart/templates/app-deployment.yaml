apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-python-app
spec:
  replicas: {{ .Values.pythonApp.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-python-app
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-python-app
    spec:
      containers:
        - name: python-app
          image: bw-devops-exercise-image:latest
          ports:
            - containerPort: 80

